<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to Boggle!</h1>
    <table id="boggle-board">
        {% for row in board %}
            <tr>
            {% for letter in row %}
                <td>{{ letter }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form id="guess-form" method="POST">
        <input type="text" name="guess" id="guess" placeholder="Enter your guess here">
        <button type="submit" id="submit-guess">Submit Guess</button>
    </form>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
