<!DOCTYPE html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/buttons.css" />
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button id="start-btn" class="button button--success">START GAME</button>
    </section>
    <section id="sidebar">
      <p class="scoreTxt">
        High Score:
        <b>{{ highscore }}</b>
        in {{ nplays }} plays
      </p>

      <p class="scoreTxt">
        Score: <b class="score">0</b> Seconds Left: <b class="timer"></b>
      </p>

      <!-- check this part of the form to see how it works.  nb: the POST method is explicit here but not in the boggle.js file. -->

      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus />
        <button class="button button--info">SUBMIT</button>
      </form>

      <p class="msg">
        <!-- our JS will put messages here dynamically -->
      </p>

      <ul class="words">
        <!-- our JS will words here as they score -->
      </ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <!-- check to see what this script tag below does -->
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
